<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Checker</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Form Container */
        .form-container {
            background-color: #ffffffdd;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 300px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        /* Input Fields */
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        /* Submit Button */
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            background-color: #6a11cb;
            background-image: linear-gradient(315deg, #6a11cb 0%, #2575fc 74%);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Result Checker</h1>
        <form action="/pass-or-fail" method="post">
            <label for="maths">Maths:</label>
            <input type="number" id="maths" name="maths" placeholder="Enter marks" min="0" max="100" required>

            <label for="physics">Physics:</label>
            <input type="number" id="physics" name="physics" placeholder="Enter marks" min="0" max="100" required>

            <label for="chemistry">Chemistry:</label>
            <input type="number" id="chemistry" name="chemistry" placeholder="Enter marks" min="0" max="100" required>

            <label for="english">English:</label>
            <input type="number" id="english" name="english" placeholder="Enter marks" min="0" max="100" required>

            <input type="submit" value="Check Result">
        </form>
    </div>
</body>
</html>
