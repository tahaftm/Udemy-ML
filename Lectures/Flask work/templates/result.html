<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffffdd;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
        th {
            background-color: #6a11cb;
            background-image: linear-gradient(315deg, #6a11cb 0%, #2575fc 74%);
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .percent {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .status {
            font-size: 22px;
            color: #fff;
            padding: 8px 16px;
            border-radius: 8px;
            display: inline-block;
            margin-bottom: 15px;
        }
        .status.pass {
            background-color: #28a745; /* green for pass */
        }
        .status.fail {
            background-color: #dc3545; /* red for fail */
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background: #6a11cb;
            padding: 10px 20px;
            border-radius: 8px;
        }
        a:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Result Summary</h1>
        <table>
            <tr>
                <th>Math</th>
                <th>Physics</th>
                <th>Chemistry</th>
                <th>English</th>
            </tr>
            <tr>
                <td>{{ maths }}</td>
                <td>{{ physics }}</td>
                <td>{{ chemistry }}</td>
                <td>{{ english }}</td>
            </tr>
        </table>

        <div class="percent">You secured {{ percent }}%</div>

        {% if percent >= 50 %}
            <div class="status pass">Bingo! You passed.</div>
        {% else %}
            <div class="status fail">Better luck next time.</div>
        {% endif %}

        <a href="{{ url_for('welcome') }}">Go Back</a>
    </div>
</body>
</html>
